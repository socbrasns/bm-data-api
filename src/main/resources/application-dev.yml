logging:
  level:
    root: DEBUG
    web: DEBUG
server:
  port: 8090
spring:
  application:
    name: bm-data-api

  datasource:
    driverClassName: org.h2.Driver
    password: ''
    url: jdbc:h2:mem:bmapidb;DB_CLOSE_DELAY=-1
    username: sa
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop

jwt:
  expiration: 900
  secret: "cfgsecret"

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include : '*'